   <script>
   
//Задание 1
//Необходимо создать переменную в которой будет храниться температура в градусах Цельсия,
//преобразовать значение в температуру по фаренгейту.Формула перевода градусов Цельсия в 
//градусы Фаренгейта: градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32
//Вывести в консоль температуру в Цельсиях и Фаренгейтах


let tempCelsius = 10; //температура в градусах Цельсия

let tempFahrenheit = (9/5) * tempCelsius + 32; // температура по Фаренгейту

console.log(`температура по Цельсию ${tempCelsius} градусов`);
console.log(`температура по Фаренгейту ${tempFahrenheit} градусов`);



   </script>
